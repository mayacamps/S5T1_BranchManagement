<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Adding Branch</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class = "row justify-content-center">
        <div class="col-md6 col-lg-3">
            <h3 class="text-center">Adding Branch</h3>
            <p class="text-center">Fill in the data below</p>
            <form action="#" th:action="@{./add}" method="POST" th:object="${branch_dto}" class="form">
                <div>
                    <label>
                        <input class="form-control" type="text" th:field="*{name}" placeholder="Branch Name" aria-describedby="nameHelp">
                    </label>
                    <p id="nameHelp" class="form-text">Must not contain special characters or emoji.</p>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <br>
                <div>
                    <select class="form-select" aria-label="Default select example" th:field="*{country}">
                        <option th:value="Albania">Albania</option>
                        <option th:value="Spain">Spain</option>
                        <option th:value="Portugal">Portugal</option>
                    </select>
                    <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary" type="submit">Add branch</button>
                    <a href="/api/v1" class="btn btn-light ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>




</div>
</body>
</html>
