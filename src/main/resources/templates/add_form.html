<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Adding Branch</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="nav navbar-nav">
                    <a class="nav-link" href="/api/v1">List of Branches</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class = "row justify-content-center">
            <div class="col-md6 col-lg-3">
                <h3 class="text-center">Adding Branch</h3>
                <p class="text-center">Fill in the data below</p>
                <form action="#" th:action="@{./add}" method="POST" th:object="${branch_dto}" class="form">
                    <div>
                        <label for="nameBranch" class="form-label">Name</label>
                        <input class="form-control" id="nameBranch" type="text" th:field="*{name}" placeholder="Branch Name" th:errorClass="is-invalid"/>
                        <p th:style="'color:red'" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <p th:style="'color:red'" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
                    </div>
                    <br>
                    <div th:with="listCountries = ${ {'Afghanistan','Albania','Algeria','Andorra','Angola','Antigua and Barbuda','Argentina','Armenia','Australia','Austria','Azerbaijan','The Bahamas','Bahrain','Bangladesh','Barbados','Belarus','Belgium','Belize','Benin','Bhutan','Bolivia','Bonia and Herzegovina','Botswana','Brazil','Brunei','Bulgaria','Burkina Faso','Burundi','Cabo Verde','Cambodia','Cameroon','Canada','Central African Republic','Chad','Chile','China','Colombia','Comoros','Congo, Democratic Republic of the','Congo, epublic of the','Costa Rica','Côte d’Ivoire','Croatia','Cuba','Cyprus','Czech Republic','Denmark','Djibouti','Dominica','Dominican Republic','East Timor (Timor-Leste)','Ecuador','Egypt','El Salvador','Equatorial Guinea','Eritrea','Estonia','Eswatini','Ethiopia','Fiji','Finland','France','Gabon','The Gambia','Georgia','Germany','Ghana','Greece','Grenada','Guatemala','Guinea','Guinea-Bissau','Guyana','Haiti','Honduras','Hungary','Iceland','India','Indonesia','Iran','Iraq','Ireland','Italy','Jamaica','Japan','Jordan','Kazakhstan','Kenya','Kiribati','Korea, North','Korea, South','Kosovo','Kuwait','Kyrgyzstan','Laos','Latvia','Lebanon','Lesotho','Liberia','Libya','Liechtensein','Lithuania','Luxembourg','Madagascar','Malawi','Malaysia','Maldives','Mali','Malta','Marshall slands','Mauritania','Mauritius','Mexico','Micronesia, Federated States of','Moldova','Monaco','Mongolia','Montenegro','Morocco','Mozambique','Myanmar (Burma)','Namibia','Nauru','Nepal','Netherlands','New Zealand','Nicaragua','Niger','Nigeria','North Macedonia','Norway','Oman','Pakistan','Palau','Palestine','Panama','Papua New Guinea','Paraguay','Peru','Philippines','Poland','Portugal','Qatar','Romania','Russia','Rwanda','Saint itts and Nevis','Saint Lucia','Saint Vincent and the Grenadines','Samoa','San Marino','Sao Tome and rincipe','Saudi Arabia','Senegal','Serbia','Seychelles','Sierra Leone','Singapore','Slovakia','Slovenia','Solomon Islands','Somalia','South Africa','Spain','Sri anka','Sudan','Sudan, South','Suriname','Sweden','Switzerland','Syria','Taiwan','Tajikistan','Tanzania','Thailand','Togo','Tonga','Trinidad and Tobago','Tunisia','Turkey','Turkmenistan','Tuvalu','Uganda','Ukraine','United Arab mirates','United Kingdom','United States','Uruguay','Uzbekistan','Vanuatu','Vatican City','Venezuela','Vietnam','Yemen','Zambia','Zimbabwe'} }">
                        <label for="countryBranch" class="form-label">Country</label>
                        <select class="form-select" id="countryBranch" aria-label="Default select example" th:field="*{country}" th:errorClass="is-invalid">
                            <option hidden value="">Select Country</option>
                            <option th:each="countryName : ${listCountries}"
                                    th:value="${countryName}"
                                    th:text="${countryName}"></option>
                        </select>
                        <p th:style="'color:red'" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                    </div>
                    <br>
                    <div class="text-end">
                        <button class="btn btn-primary" type="submit">Add branch</button>
                        <a href="/api/v1" class="btn btn-light ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
