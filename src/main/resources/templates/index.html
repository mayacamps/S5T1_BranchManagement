<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Home</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center">Branch List</h3>
    <br>
    <a class="btn btn-primary btn-sm mb-3"> Add Branch </a>
    <br>
    <div th:if="${not#lists.isEmpty(allBranches)}">
        <div class="row justify-content-center">
            <div class="col-auto">
            <table class="text-center table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>EU/non-EU</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="branchDto : ${allBranches}">
                        <td th:text="${branchDto.name}"></td>
                        <td th:text="${branchDto.country}"></td>
                        <td th:text="${branchDto.type}"></td>
                        <td> <a class="btn btn-primary">Update</a>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            </div>
        </div>
    </div>
</body>
</html>
