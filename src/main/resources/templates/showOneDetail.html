<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Home</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="nav navbar-nav">
                    <a class="nav-link" href="/api/v1">List of Branches</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <br>
                <h3 class="text-center">Branch Detail</h3>
                <br>
                <th:block th:if="${branchDto != null}">
                    <table class="table table-responsive-md table-bordered border-dark text-center">
                        <thead class="table-light border-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Country</th>
                            <th>EU/non-EU</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${branchDto.id}"></td>
                            <td th:text="${branchDto.name}"></td>
                            <td th:text="${branchDto.country}"></td>
                            <td th:text="${branchDto.type}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{../update/{id}(id=${branchDto.id})}">Update</a>
                                <a class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </th:block>
                <hr>
                <a href="/api/v1">Back to List</a>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
