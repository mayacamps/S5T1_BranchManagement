<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Home</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">Adding Branch</h3>
    <div class="row justify-content-center">
        <div class="col-auto">
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-6">
                    <label for="validationBranchName" class="form-label">Branch Name</label>
                    <input type="text" class="form-control" id="validationBranchName" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-6">
                    <label for="validationCountry" class="form-label">Country</label>
                    <input type="text" class="form-control" id="validationCountry" required>
                    <div class="invalid-feedback">
                        Please provide a valid country.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
