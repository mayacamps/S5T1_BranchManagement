<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Branch Management System - Home</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">Branch List</h3>
    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary btn-sm mb-3" href="add"> Add Branch </a>
            </div>

            <th:block th:if="${not#lists.isEmpty(allBranches)}">
                <table class="table table-striped table-responsive-md table-bordered border-primary">
                    <thead class="table table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>EU/non-EU</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="branchDto : ${allBranches}">
                        <td th:text="${branchDto.name}"></td>
                        <td th:text="${branchDto.country}"></td>
                        <td th:text="${branchDto.type}"></td>
                        <td> <a class="btn btn-primary">Update</a>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </th:block>
            <th:block th:unless="${not#lists.isEmpty(allBranches)}">
                <script th:inline="javascript">
                    $(document).ready(function() {
                        $('#noDataModal').modal('show');
                    });
                </script>
            </th:block>
            <div class="modal fade" id="noDataModal" tabindex="-1" role="dialog" aria-labelledby="noBranchesModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">No data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>There is no saved data. Start by adding some branches!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
